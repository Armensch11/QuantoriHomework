<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Clone</title>
</head>

<body>
  <section class="main__container">
    <section class="header">
      <div class="logo">
        <img src="./images/Logo.svg" alt="logo" class="logo__icon" />
      </div>
      </div>
      <div class="header__main">
        <div class="header__main__searchbar">
          <div class="header__main__searchbar__icon">
            <img src="./images/header-Icons/search.svg" alt="search icon">
          </div>
          <div class="header__main__searchbar__placeholder">
            <input type="search" placeholder="Search..." id="search-input" size=100>
          </div>
        </div>
        <div class="header__main__notification">
          <div class="header__main__notification__icon">
            <img src="./images/header-Icons/notification.svg" alt="notification indicator">
          </div>
        </div>
        <div class="header__main__calendar">
          <div class="header__main__calendar__icon">
            <img src="./images/header-Icons/calendar.svg" alt="calendar icon">
          </div>
        </div>
        <div class="header__main__tiles">
          <div class="header__main__tiles__icon">
            <img src="./images/header-Icons/tiles.svg" alt="app tiles">
          </div>
        </div>
        <div class="header__main__avatar">
          <div class="header__main__avatar__icon">

            <img src="./images/header-Icons/green-indicator.svg" alt="status indicator"
              class="header__main__avatar__icon__status">
          </div>
        </div>

      </div>
    </section>

    <section class="content__container">
      <div class="content__container__upgrade">
        <div class="content__container__upgrade__description">
          <h3>Unlock premium stats</h3>
          <p>Get up to 10TB of storage for a limited time</p>
        </div>
        <div class="content__container__upgrade__button">
          <div class="content__container__upgrade__button__icon">
            <img src="./images/content-Icons/lightning.svg" alt="lightning">
          </div>
          <div class="content__container__upgrade__button__title"> Upgrade

          </div>

        </div>
      </div>
      <div class="content__container__stats">

      </div>
      <div class="content__container__graphs">

      </div>
      <div class="content__container__apps">

      </div>
    </section>
  </section>

  <section class="sidebar">
    <div class="sidebar__dashboard"> Dashboard
      <div class="sidebar__dashboard__element dashboard">
        <div class="sidebar__dashboard__element__icon">
          <img src="./images/sidebar-Icons/dashboard-Icon.svg" alt="dashboard icon">
        </div>

        <div class="sidebar__dashboard__element__title">Dashboard</div>
        <div class="sidebar__dashboard__element__arrowDown">
          <img src="./images/sidebar-Icons/down-Arrow.svg" alt="down arrow">
        </div>

      </div>
      <div class="sidebar__dashboard__element messages">
        <div class="sidebar__dashboard__element__icon">
          <img src="./images/sidebar-Icons/messages-Icon.svg" alt="messages icon">
        </div>

        <div class="sidebar__dashboard__element__title">Messages</div>
        <div class="sidebar__dashboard__element__arrowDown">
          <img src="./images/sidebar-Icons/down-Arrow.svg" alt="down arrow">
        </div>

      </div>
      <div class="sidebar__dashboard__element friends">
        <div class="sidebar__dashboard__element__icon">
          <img src="./images/sidebar-Icons/friends-Icon.svg" alt="friends icon">
        </div>

        <div class="sidebar__dashboard__element__title">Friends</div>
        <div class="sidebar__dashboard__element__arrowDown">
          <img src="./images/sidebar-Icons/down-Arrow.svg" alt="down arrow">
        </div>
      </div>
      <div class="sidebar__dashboard__element apps">
        <div class="sidebar__dashboard__element__icon">
          <img src="./images/sidebar-Icons/apps-Icon.svg" alt="apps icon">
        </div>

        <div class="sidebar__dashboard__element__title">Apps</div>
        <div class="sidebar__dashboard__element__arrowDown">
          <img src="./images/sidebar-Icons/down-Arrow.svg" alt="down arrow">
        </div>
      </div>
    </div>
    <div class="sidebar__pages">Pages
      <div class="sidebar__pages__element help">
        <div class="sidebar__pages__element__icon">
          <img src="./images/sidebar-Icons/help-Icon.svg" alt="help icon">
        </div>

        <div class="sidebar__pages__element__title">Help Center</div>
        <div class="sidebar__pages__element__arrowDown">
          <img src="./images/sidebar-Icons/down-Arrow.svg" alt="down arrow">
        </div>
      </div>
      <div class="sidebar__pages__element file">
        <div class="sidebar__pages__element__icon">
          <img src="./images/sidebar-Icons/file-Icon.svg" alt="file icon">
        </div>

        <div class="sidebar__pages__element__title">File Manager</div>
        <div class="sidebar__pages__element__arrowDown">
          <img src="./images/sidebar-Icons/down-Arrow.svg" alt="down arrow">
        </div>
      </div>
    </div>
    <div class="sidebar__footer">
      <div class="sidebar__footer__icon option">
        <img src="./images/sidebar-Icons/footer1.svg" alt="">
      </div>
      <div class="sidebar__footer__icon export">
        <img src="./images/sidebar-Icons/footer2.svg" alt="">
      </div>
      <div class="sidebar__footer__icon network">
        <img src="./images/sidebar-Icons/footer3.svg" alt="">
      </div>
    </div>
  </section>
</body>

</html>
